<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="WEB-INF/template/twopanes.xhtml">
		<ui:define name="icigauche">
			<h:outputText value="H OUTPUT TEXT" />

			<h:form id="form1">
				<p:growl id="messages" showDetail="true" sticky="true"
					escape="false" />

				<h3 style="margin-top: 0">Plain Menu</h3>
				<p:menu>
					<p:submenu label="Les Animaux">
						<p:menuitem value="ListeDesAnimaux"
							actionListener="#{menuView.save}" update="messages"
							icon="ui-icon-disk" />
						<p:menuitem value="Update" actionListener="#{menuView.update}"
							update="messages" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="DÃ©tails d'un animal">
						<p:menuitem value="Contenu" actionListener="#{menuView.delete}"
							update="messages" ajax="false" icon="ui-icon-close" />
					</p:submenu>
				</p:menu>

				<h:commandButton action="#{accueil.addAnimal}" value="Ajouter" />
			</h:form>

			<hr align="left" />
				<p:dataGrid var="_animal" value="#{animals}" columns="1"
					layout="grid" rows="50" >
					<f:facet name="header">
			            Les Animaux en Rest
        				</f:facet>

<!-- 					<p:panel header="X" style="text-align:center">
 -->						<h:panelGrid columns="1" style="width:100%">

<!-- 					<f:facet name="header">REST URL</f:facet>
 -->					<a href="#{request.contextPath}/rest/animals/#{_animal.id}">/rest/animals/#{_animal.id}</a>
	</h:panelGrid>
					<f:facet name="footer">
            			REST URL for all animals: <a
							href="#{request.contextPath}/rest/animals">/rest/animals</a>
					</f:facet>
				
<!-- 					</p:panel>
 -->					
		</p:dataGrid>
	
			<hr align="left" />
			<br />

		</ui:define>

		<ui:define name="icicentre">
			<h:form id="formulaireDeux">

				<p:dataGrid var="animal" value="#{animals}" columns="3"
					layout="grid" rows="50" id="cibleAjaxDataGrid">
					<f:facet name="header">
			            Les Animaux du Zoo
        				</f:facet>

					<p:panel header="#{animal.nom}" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							<h:outputText value="#{animal.nom}" />
							<h:outputText value="#{animal.espece}" />
							<p:graphicImage id="picZZ"
								value="resources/images/#{animal.photo}" width="200"
								height="200" />

						</h:panelGrid>
					</p:panel>

				</p:dataGrid>
			</h:form>

		</ui:define>

		<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>

	</ui:composition>
</h:body>
</html>
